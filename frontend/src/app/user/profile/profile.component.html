<app-nav-bar></app-nav-bar>

<section>
  <div class="container py-5">

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="src\assets\images\avatar" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{user.name}}</h5>
            <p class="text-muted mb-1">{{user.email}}</p>
            <h5 class="my-3">{{user.centre}}</h5>


          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">

            <form>
            <div class="row">
              <div class="col-sm-3 col-lg-4 mb-3">
                <label class="mb-0">Nom</label>
              </div>
              <div class="col-sm-9 col-lg-8 mb-3">
                <input type="text" class="text-muted mb-0" class="form-control" [(ngModel)]="user.name"  name="name" #nom>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3 col-lg-4">
                <label class="mb-0">Email</label>
              </div>
              <div class="col-sm-9 col-lg-8 mb-3">
                <input type="text" class="text-muted mb-0" class="form-control" [(ngModel)]="user.email" name="email" #email>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3 col-lg-4 mb-3">
                <label class="mb-0">Centre</label>
              </div>
              <div class="col-sm-9 col-lg-8 mb-3">
                <select class="form-select" data-live-search="true" data-live-search-style="startsWith" aria-label="Default select example"
                [(ngModel)]="user.centre" name="centre" #centre>
                <option value="{{centre.nom}}" *ngFor="let centre of nomCentre">{{centre.nom}}</option>

              </select>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-9 col-lg-12">
                <button type="submit" class="btn btn-success " (click)="update(nom.value ,email.value,centre.value)">Modifier</button>
              </div>
            </div>


          </form>

          </div>
        </div>


        </div>
      </div>
    </div>
</section>
