<app-navbar></app-navbar>

<div class="mx-3 mb-5">
  <div class="container bg-white rounded d-flex justify-content-center">
    <div class="row">
      <h2 class="mb-2 mt-3">Register</h2>

      <form (ngSubmit)="submit()" [formGroup]="form" class="col-lg-12 p-3">

        <!-- name input -->

        <div class="form-group mb-2 col-lg-12">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" name="name" placeholder="Enter name"
            [ngClass]="{'is-invalid': submitted && f['name'].errors}">

        </div>
        <!-- email input -->

        <div class="form-group  mb-2 col-lg-12">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" name="email" placeholder="Enter email"
            [ngClass]="{'is-invalid': submitted && f['email'].errors}">

        </div>

         <!-- centre input -->
         <div class="form-group mb-2 col-lg-12">
          <label for="centre">Centre</label>
          <input type="text" class="form-control" formControlName="centre" name="centre" placeholder="Enter centre"
          [ngClass]="{'is-invalid': submitted && f['centre'].errors}">

        </div>

        <!-- password input -->
        <div class="form-group  mb-2 col-lg-12">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password"
            [ngClass]="{'is-invalid': submitted && f['password'].errors}">



        </div>
        <!-- confirm password input -->

        <div class="form-group  mb-2 col-lg-12">
          <label for="comfirmPsswd">Confirm password</label>
          <input type="password" class="form-control" formControlName="confirmpassword" name="confirmpassword"
            placeholder="Confirm password" [ngClass]="{'is-invalid': submitted && f['confirmpassword'].errors}">

        </div>

        <!-- submit button -->
        <div class="col-lg-12 my-4 d-flex align-items-center justify-content-center">
          <button type="submit" class="btn btn-primary">S'inscrire</button>
        </div>

      </form>

    </div>
  </div>
</div>
