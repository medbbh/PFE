<div class="footer pt-5 text-white-50 text-center text-md-start">
  <div class="container">
    <div class="row">

      <div class="col-md-6 col-lg-5">
        <div class="info mb-5">
         
          <div class="copyright">
            <p>Créé par <span class="text-white fw-semibold">Syskat Technology</span></p>
            <div>&copy; {{year}} - <span>Inc</span></div>

          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="links">

            <li class="col-lg-6"><a routerLink="/admin/utilisateur" class="links">Les utilisateurs</a></li>
            <li class="col-lg-6"><a routerLink="/admin/add-user" class="links">Ajouter un utilisateur</a></li>
            <li class="col-lg-10 mt-lg-4">
              <div class="box mb-3" routerLink="/admin/profile/{{id}}" data-work="Profile">
                <a class="btn border rounded-pill w-100 text-white profile" data-work="Profile">{{email}}
                  <small class="text-muted" *ngIf="userType == 1">Admin</small> <small class="text-muted"
                    *ngIf="userType == 0">User</small>
                  </a>
