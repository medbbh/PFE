<header class="fs-1 p-3 mb-3">Register</header>

<form (ngSubmit)="submit()" [formGroup]="form">

  <!-- name input -->

  <div class="form-group mb-2">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name" name="name" placeholder="Enter name"
      [ngClass]="{'is-invalid': submitted && f['name'].errors}">

    <!-- <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
      <div *ngIf="f['name'].errors['required']">Name is required</div>
    </div> -->

  </div>
  <!-- email input -->

  <div class="form-group  mb-2">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" name="email" placeholder="Enter email"
      [ngClass]="{'is-invalid': submitted && f['email'].errors}">

    <!-- <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email'].errors['required']">Email is required</div>

      <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
    </div> -->

  </div>
  <!-- password input -->
  <div class="form-group  mb-2">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password"
      [ngClass]="{'is-invalid': submitted && f['password'].errors}">

    <!-- <div *ngIf="submitted && f['passworderrors'].errors" class="invalid-feedback">
      <div *ngIf="f['passworderrors'].errors?.['required']">Password is required</div>
      <div *ngIf="f['passworderrors'].errors?.['minlenght']">Password must be at least 6 characters</div>

    </div> -->

  </div>
  <!-- confirm password input -->

  <div class="form-group  mb-2">
    <label for="comfirmPsswd">Confirm password</label>
    <input type="password" class="form-control" formControlName="confirmpassword" name="confirmpassword"
      placeholder="Confirm password" [ngClass]="{'is-invalid': submitted && f['confirmpassword'].errors}">
<!--
    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
      <div *ngIf="f['confirmpassword'].errors?.['required']">Confirm password is required</div>
      <div *ngIf="f['confirmpassword'].errors?.['minlenght']">Passwords must match</div>
    </div>-->
  </div>

  <!-- submit button -->
  <button type="submit" class="btn btn-primary mt-4">Submit</button>
</form>
