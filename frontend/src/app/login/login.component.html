<div class="mx-5">
  <div class="container bg-white rounded d-flex justify-content-center shadow-sm">
    <div class="row">
      <h2 class="mb-2 mt-3">Login</h2>
      <form (ngSubmit)="submit()" [formGroup]="form" class="col-lg-12 p-3">
        <div class="row">
          <!-- email email -->
          <div class="form-group mb-2 col-lg-12">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" name="email" placeholder="Entrer email"
              [ngClass]="{'is-invalid': submitted && f['email'].errors}">
          </div>

          <!-- password name -->
          <div class="form-group  mb-2 col-lg-12">
            <label>Mot de passe</label>
            <input type="password" class="form-control" formControlName="password" name="password"
              placeholder="Mot de passe" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
          </div>

          <!-- submit button -->
          <div class="col-lg-12 my-4 d-flex align-items-center justify-content-center">
            <button type="submit" class="btn btn-primary ">Connecter</button>
          </div>
          <div class="col-lg-12">
            <p><span>ou</span></p>
            <div class="my-4 d-flex justify-content-center">
              <a routerLink="/register" class="btn btn-dark text-semibold">S'inscrire</a>
            </div>
          </div>

        </div>

      </form>
    </div>
  </div>
</div>
