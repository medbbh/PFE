<div class="container w-25 bg-white rounded">

  <header class="fs-1 p-3 mb-2 ">Login</header>

<form (ngSubmit)="submit()" [formGroup]="form" class="row d-flex justify-content-center">

  <!-- email email -->
  <div class="form-group  mb-2 col-lg-10">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control " formControlName="email" name="email" placeholder="Entrer email"
      [ngClass]="{'is-invalid': submitted && f['email'].errors}">
  </div>

  <!-- password name -->
 <div class="form-group  mb-2 col-lg-10">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" class="form-control" formControlName="password" name="password" placeholder="Mot de passe"
      [ngClass]="{'is-invalid': submitted && f['password'].errors}">
  </div>

<!-- submit button -->
  <div class="col-lg-10 my-4 ms-5">
  <button type="submit" class="btn btn-primary ms-5">Connecter</button>
  </div>

  <p><span>ou</span></p>
  <div class="col-lg-10 my-4 ms-5">
    <a routerLink="/register" class="btn btn-light ms-5 text-semibold">S'inscrire</a>
  </div>


</form>

</div>
