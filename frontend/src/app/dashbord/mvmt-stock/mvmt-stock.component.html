<div class="card-group mb-5">


  <div class="row">
    <div class="card etat-stock ms-3 mb-1  rounded col-lg-2" *ngFor="let item of stock" >
      <div class="card-body">
        <h6 class="card-title">{{item.lieu}}</h6>
        <div class="card-text">
          <p>{{item.nomvaccin}}</p>
          <div class="align-baseline fw-semibold qt" >
            <span class="text-dark px-4 py-1">{{item.quantite}}</span>
            <span class="float-end text-muted pe-2" >-{{1}}</span>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
