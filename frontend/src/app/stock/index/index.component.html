

    <div class="container bg-white position-relative my-5 p-5 rounded shadow-sm">
      <h1>Les Stocks :</h1>
       <br>
       <div class="position-absolute top-0 end-0 mt-2 me-2 add-btn">
        <button type="button" class="btn btn-outline-primary py-2" routerLink="/stock/create">Ajouter nouveaux stocks</button>
    
      </div>
      <table class="table ">
      <tr>
        <th>ID</th>
        <th>Nom de Vaccin</th>
        <th>Quantit√©</th>
        <th>Lieu</th>
        <th>Date de Production</th>
        <th>Date d'expiration</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let stock of stocks">
        <td>{{ stock.id }}</td>
        <td>{{ stock.nomvaccin }}</td>
        <td>{{ stock.quantite }}</td>
        <td>{{ stock.lieu }}</td>
        <td>{{stock.dateproduction}}</td>
        <td>{{stock.dateexpiration}}</td>
        <td>
          <a href="#" [routerLink]="['/stock/', 'edit', stock.id  ]" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteStock(stock.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
  </div>
